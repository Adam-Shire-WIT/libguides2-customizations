

  <section id="search_blaster">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <form id="search_blaster_form" action="http://search.ebscohost.com/login.aspx" method="get">
            <input name="custid" type="hidden" value="s5071755"><input name="direct" type="hidden" value="true">
            <input name="scope" type="hidden" value="site"> <input name="site" type="hidden" value="eds-live">
            <input name="profid" type="hidden" value="eds">
            <input name="groupid" type="hidden" value="main">
            <!-- Authentication type -->
            <input name="authtype" type="hidden" value="ip,guest">
            <!-- Limiter: Full Text and catalog by default-->
            <input name="cli0" type="hidden" value="FT1">
            <input name="clv0" type="hidden" value="Y">


            <!-- Search box and Submit button -->
            <div id="search_blaster_input" class="input-group input-group-lg">


              <input type="text" class="form-control" id="search_blaster_query" name="bquery" placeholder="I want to find..." required>

              <span class="input-group-btn">
                <ul class="dropdown-menu bg-info dropdown-menu-right keep-open-on-click" id="search_options">
              <li>
              <div class="form-group">
                <label for="limit_to">Search Options</label>
                <div class="checkbox">
                  <label>
                    <!-- Limiter: Scholarly/Peer-Reviewed -->
                    <input name="cli1" type="hidden" value="RV">
                    <input type="checkbox" name="clv1" value="Y">
                    Peer-reviewed content only
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <!-- limiter: remove full text and catalog  limit (include ill)-->
                    <input type="checkbox" name="clv0" value="N">
                    Add results beyond Schumann Library's collection
                  </label>
                </div>
              </div>
              <div class="form-group" id="publication_type_limits">
                <label for="publication_type_limits">Limit by publication type</label>
                <div class="checkbox">
                  <label>
                      
                      <input type="checkbox" value="PT Book  FC Y  FT1 N">
                      Print Books 
                    </label>
                </div>
                <div class="checkbox">
                  <label>
                      <input type="checkbox" value="PT periodical">
                      Magazine / Journal articles
                    </label>
                </div>
              </div>
              </li>
            </ul>
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Options <span class="caret"></span>
  </button>
  



              <button title="search" class="btn btn-primary " type="submit" value="Search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
              </span>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- END: #search_blaster -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="javascripts/get-hours.js"></script>
  <script>
    $("#search_blaster_form").submit(function() {
      // Let's find the input to check
      $checks = $(":checkbox");
      var string = $checks.filter("#publication_type_limits input:checkbox:checked").map(function() {
        return this.value;
      }).get().join(" OR ");
      $('#search_blaster_query').val(function(index, value) {
        return value + " " + string + "";
      });


    });
    
  </script>
  
  <script>
    $(document).on('click', '.dropdown-menu', function(e) {
    if ($(this).hasClass('keep-open-on-click')) { e.stopPropagation(); }
});
  </script>
